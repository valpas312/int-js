<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valpas Movies</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/81aceb480e.js" crossorigin="anonymous"></script>
    <script src="assets/generosArray.js"></script>
</head>

<body>
    <!-- Buscador -->
    <header>
        <a href="#search" class="logo">Valpas Movies</a>
        <form id="form">
            <input type="text" placeholder="Search..." id="search">
        </form>
    </header>

    <div class="genreTitle">
        <h2>Search by genre</h2>
        <i class="fa-solid fa-arrow-down" id="genreShow"></i>
        <i class="fa-solid fa-arrow-up" id="genreHide"></i>
    </div>

    <div id="tags" class="">
        <!-- Tags con los generos -->
    </div>

    <div id="overlay" class="overlay">

        <!-- Boton para cerrar overlay -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>

        <!-- Contenido del overlay -->
        <div class="overlayContent" id="overlayContent">
        </div>
    </div>

    <h1 class="title">Most popular movies</h1>

    <main id="main">
        <!-- Cards renderizadas con js -->
    </main>

    <!-- Paginacion -->
    <div class="pagination">
        <div class="page" id="prev">Previous page</div>
        <div class="current" id="current"></div>
        <div class="page" id="next">Next page</div>
    </div>
</body>

</html>
